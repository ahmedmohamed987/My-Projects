<!DOCTYPE html>
<html lang="en">
   
        <head>
         <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
         <title>   Sign Up  </title>
         <link rel="stylesheet" href="register.css">
     
         
        </head>
        <body>
           
           <div class=signupbox>
            <h1> Sign Up Here </h1>
              <form>
               
               <input type="text" placeholder="Enter Your First Name" required>
              
               <input type="text"  placeholder="Enter Your Last Name" required>
               
                <input type="tel" name="phone number" placeholder="Enter phone number"required> 
              
               <input type="email" name="email" placeholder="Enter Email"required>
               <input type="text" name="Address" placeholder="Enter your Address"required>
               
               <input type= "password" name="password" placeholder="at least 6 digits"required>
               
               <input type= "password" name="confirm password" placeholder="Confirm Your Password"required>
              
               <input href="login.html" type="submit" name="submit" value="Sign Up">
                <p class="account"> already have an account..?! </p>     
                 <a href="login.html"> Sign In </a>
              </form>
           </div>
        </body>
